name: NextJS and NodeJS CI
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, prod]
    environment: pro
    strategy:
      matrix:
        node-version: [20.12.2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
         clean: false
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
        run: node -r dotenv/config ./node_modules/.bin/next build
      - name: Reload pm2
        run: pm2 reload 0
