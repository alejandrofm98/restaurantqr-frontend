name: NextJS CI
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  notification:
    name: Send notification
    runs-on: ubuntu-latest
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          color: '#0059ff'
          details: New PUSH to the repository
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  test:
    name: Run tests
    runs-on: ubuntu-latest
    environment: pro
    strategy:
      matrix:
        node-version: [ 20.12.2 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test
  deploy_pro:
    name: Deploy to production
    if: github.ref == 'refs/heads/main'
    needs:
      - test
    runs-on: [self-hosted, prod]
    environment: pro
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Setup .env file
        run: npx dotenv-vault local decrypt ${{secrets.DOTENV_KEY}} > .env
      - name: Build
        run: node -r dotenv/config ./node_modules/.bin/next build
  deploy_dev:
    name: Deploy to development
    if: github.ref == 'refs/heads/dev'
    needs:
      - test
    runs-on: [self-hosted, dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Setup .env file
        run: npx dotenv-vault local decrypt ${{secrets.DOTENV_KEY}} > .env
      - name: Build
        run: node -r dotenv/config ./node_modules/.bin/next build

